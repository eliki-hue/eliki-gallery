{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">

  {% if title %}
  <title>myGallery - {{title}}</title>
  {% else %}
    <title> myGallery</title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <!-- <link rel="stylesheet" href="{% static 'css/basenews.css' %}"> -->
  {% endblock %}

</head>
<body>
    {% include "navbar.html" %}
    <div style="display:flex">
      <form class="navbar-form" role="search" action="{% url 'search_results' %}">
  
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Images by Id eg. 3" name="image_id">
          <input type="text" class="form-control" placeholder="Search Images by category eg. online or science" name="image_category">
          <input type="text" class="form-control" placeholder="Search Images by location eg. Kenya" name="image_location">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">  <i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
  
      </form>
    </div>
    

    {% block content %} <h1 class='text-center'>{%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
